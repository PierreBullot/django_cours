{% extends "layouts/base.html" %}

{% block content %}
    <ul>
        {% for novel in object_list %}
            <li><a href="{{book_url}}{{novel.pk}}">{{novel.name}}</a></li>
        {% endfor %}
    </ul>

    <form action="/add/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <div>
            <button>Submit</button>
        </div>
    </form>
{% endblock %}
